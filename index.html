<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title> Simple Interest Calculator</title>
</head>

<body>
  <div class="maindiv">

    <h1>Simple Interest Calculator</h1>

    <!-- child div -->
    <div class="child_div">

      <!-- amount input -->
      <label class="aa">Amount </label>
      <input type="number" id="principal" /> <br /><br />
      <!-- rate -->
      <label class="bb">Rate </label>
      <input onchange="updateRate()" type="range" id="rate" min="1" max="20" step="0.5" value="10.50" />
      <span id="rate_val">10.50% </span> <br /><br />
      <!-- years -->
      <label class="cc">No. of Years</label>
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br /><br />
      
      <!-- button -->
      <button onclick="compute()">Compute Interest</button> <br /><br />

      <!-- display onclick of button -->
      <p id="principal1"></p>
      <p id="rate1"></p>
      <p id="result"></p>
      <p id="year1"></p>

    </div>
    <!-- footer -->
    <footer>&#169; Everyone can be rich</footer>
  </div>
</body>

</html>
